{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking - Confirm Your Trip</title>

    <!-- ✅ Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .booking-card {
            max-width: 550px;
            margin: 50px auto;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        footer {
            background-color: #0d6efd;
            color: white;
            padding: 15px 0;
        }
    </style>
</head>
<body>

    <!-- ✅ Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="/">Flight Booking Simulator</a>
        </div>
    </nav>

    <!-- ✅ Booking Card -->
    <section>
        <div class="booking-card">
            <h3 class="text-center text-primary fw-bold mb-4">Confirm Your Booking</h3>

            <!-- Flight Info -->
            <div id="flight-info" class="border rounded p-3 bg-light mb-4">
                <p><strong>Flight:</strong> <span id="flight_name"></span></p>
                <p><strong>From:</strong> <span id="flight_origin"></span> → <strong>To:</strong> <span id="flight_destination"></span></p>
                <p><strong>Departure:</strong> <span id="flight_time"></span></p>
                <p><strong>Price:</strong> ₹<span id="flight_price"></span></p>
            </div>

            <!-- Booking Form -->
            <form id="booking-form">
                <div class="mb-3">
                    <label class="form-label">Passenger Name</label>
                    <input type="text" id="passenger_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="passenger_email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Seat Number</label>
                    <input type="text" id="seat_number" class="form-control" placeholder="e.g. A12" required>
                </div>

                <input type="hidden" id="schedule_id">
                <input type="hidden" id="price">

                <button type="submit" class="btn btn-primary w-100 fw-semibold">Confirm Booking</button>
            </form>

            <!-- ✅ Booking Result -->
            <div id="result" class="text-center mt-4 d-none">
                <p class="fw-bold text-success" id="result-message"></p>
                <p>PNR: <span id="result-pnr" class="fw-bold"></span></p>

                <button id="download-btn" class="btn btn-success mt-3">Download Receipt (PDF)</button>
            </div>
        </div>
    </section>

    <!-- ✅ Footer -->
    <footer class="text-center mt-5">
        © 2025 Flight Booking Simulator | All Rights Reserved
    </footer>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Get flight data from URL query parameters
        const params = new URLSearchParams(window.location.search);
        const schedule_id = params.get("schedule_id");
        const name = params.get("name");
        const origin = params.get("origin");
        const destination = params.get("destination");
        const departure = params.get("departure");
        const price = params.get("price");

        // Fill flight info
        document.getElementById("flight_name").textContent = name;
        document.getElementById("flight_origin").textContent = origin;
        document.getElementById("flight_destination").textContent = destination;
        document.getElementById("flight_time").textContent = departure;
        document.getElementById("flight_price").textContent = price;

        // Hidden inputs
        document.getElementById("schedule_id").value = schedule_id;
        document.getElementById("price").value = price;

        let bookingPNR = null;

        // Booking form submit
        document.getElementById("booking-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const payload = {
                schedule_id,
                passenger_name: document.getElementById("passenger_name").value,
                passenger_email: document.getElementById("passenger_email").value,
                seat_number: document.getElementById("seat_number").value,
                price
            };

            const response = await fetch("/api/book/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            const resultDiv = document.getElementById("result");

            if (response.ok && data.pnr) {
                bookingPNR = data.pnr;
                document.getElementById("result-message").textContent = "Booking Confirmed Successfully!";
                document.getElementById("result-pnr").textContent = data.pnr;
                resultDiv.classList.remove("d-none");
                localStorage.setItem("booking_receipt", JSON.stringify(data));
            } else {
                alert(data.error || "Booking failed!");
            }
        });

        // ✅ Download Receipt (PDF)
        document.getElementById("download-btn").addEventListener("click", async () => {
            const data = JSON.parse(localStorage.getItem("booking_receipt"));

            if (!data || !data.pnr) {
                alert("No booking data found!");
                return;
            }

            const response = await fetch(`/api/bookings/receipt/${data.pnr}/`, { method: "GET" });

            if (!response.ok) {
                alert("Failed to generate PDF receipt!");
                return;
            }

            const blob = await response.blob();
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `receipt_${data.pnr}.pdf`;
            document.body.appendChild(link);
            link.click();
            link.remove();
        });
    </script>

</body>
</html>
